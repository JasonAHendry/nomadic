{% set name = "nomadic" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../../

build:
  entry_points:
    - nomadic = nomadic.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('nomadic', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=42.0
    - wheel
    - pip
  run:
    # python
    - python >=3.10
    - numpy
    - pandas
    - seaborn
    - click
    - platformdirs
    - dash
    - pysam
    - pyyaml
    - i18nice
    # tools
    - minimap2
    - samtools >=1.20
    - bcftools >=1.20
    - bedtools

test:
  imports:
    - nomadic
  commands:
    - pip check
    - nomadic --help
    # Check dependencies are installed correctly
    - samtools --help
    - bcftools --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE
  home: https://jasonahendry.github.io/nomadic/
  summary: 'Mobile sequencing and analysis'
  description: |
    Nomadic supports real-time mapping and analysis of amplicon-based nanopore sequencing,
    rendering the data to a browser-based dashboard.
  dev_url: https://github.com/JasonAHendry/nomadic
  doc_url: https://jasonahendry.github.io/nomadic/

extra:
  recipe-maintainers:
    - berndbohmeier
    - JasonAHendry
